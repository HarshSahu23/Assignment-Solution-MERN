<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        font-size: large;
        border: 2px solid black;
        padding: 2px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>List can be nested (list inside list):</p>
      <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <ul>
          <li>Black tea</li>
          <li>Green tea</li>
        </ul>
        <li>Milk</li>
      </ul>
    </div>
  </body>
</html>
